<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>Class Schedule</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Class Name</th>
            <th>Room number</th>

        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Mathematics</td>
            <td>Room 101</td>

        </tr>

        <tr>
            <td>10:00 AM</td>
            <td>Physics</td>
            <td>Room 205</td>
        </tr>

        <tr>
            <td>1:00 PM</td>
            <td>History</td>
            <td>Room 303</td>
        </tr>
        <tr>
            <td>3:00 PM</td>
            <td>English</td>
            <td>Room 102</td>
        </tr>

    </table>
</body>

</html>
