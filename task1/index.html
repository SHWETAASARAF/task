<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation , List styling, Table formatting </title>
    <style>
        table{
            width: 50%;
            margin: 20px auto;
        }
        th ,td{
              text-align: center;
              padding: 5px;
              font-family: Arial, Helvetica, sans-serif;
        }
        th{
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
    </style>
</head>

<body>
    <table border="1px">
        <tr>
            <th>Fruits Name</th>
            <th>Color</th>
        </tr>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>yellow</td>
            </tr>
            <tr>
                <td>Graps</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>watermilon</td>
                <td>pink</td>
            </tr>

        </tbody>
    </table>





</body>

<body>
    <h2>List styling task</h2>
    <ol style="list-style-type: upper-roman;">
       <li>Book</li>
       <li>Pen</li>
       <li>Pencil</li>
       <li>Bag</li>
       <li>Tifin</li>
    </ol>

    <ul style="list-style-type: circle;">
      <li>Employee</li>
      <li>Salary</li>
      <li>Dresscode</li>
      <li>Icard</li>
      <li>Laptop</li>
      
    </ul>

</body>



</html>
